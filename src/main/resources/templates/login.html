<body class="style-2">

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <!-- Start Sign In Form -->
            <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
                <h2>后台管理系统</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="用户名" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="submit" value="登陆" class="btn btn-primary" onclick="userLogin()">
                </div>
            </form>
            <!-- END Sign In Form -->

        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../login/js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../login/js/bootstrap.min.js"></script>
<!-- Placeholder -->
<script src="../login/js/jquery.placeholder.min.js"></script>
<!-- Waypoints -->
<script src="../login/js/jquery.waypoints.min.js"></script>
<!-- Main JS -->
<script src="../login/js/main.js"></script>
<!--&lt;!&ndash; 账号密码错误模态框（Modal） &ndash;&gt;-->
<div class="modal fade" id="errorMetal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    提示
                </h4>
            </div>
            <div id="error" class="modal-body">
                你的账号或密码错误！
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button type="button" class="btn btn-success"  data-dismiss="modal">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript">

    function userLogin() {
        $.ajax({
            url: "../user/login",
            type: "post",
            dataType: "json",
            data: {
                username: document.getElementById("username").value ,
                password: document.getElementById("password").value
            },
            success: function (data) {
                if (data.success) {
                    window.location.href='../user/usermanager';
                } else {
                    $('#errorMetal').modal({
                        show: true,
                        backdrop:'static'
                    })
                }
            },
            error: function (e) {
                document.getElementById("error").innerHTML="登陆错误，服务器出错，请联系管理员!";
                $('#errorMetal').modal({
                    show: true,
                    backdrop:'static'
                })
            }
        });
    }
</script>
</body>
