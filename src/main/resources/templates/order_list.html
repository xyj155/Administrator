<script src="../js/jquery.nouislider.js"></script>

<script type="text/javascript">
    //获取cookie
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i].trim();
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    var user = getCookie("username");
    document.getElementById("userName").innerText = "欢迎管理员：" + user;

    getOrderTable();
    function getOrderTable() {
        $.ajax({
            type: "POST",
            url: "../order/list",
            dataType: "json",
            data: {
                num: 1,
                size: 10000*10
            },
            success: function (data) {
                var html = '';
                var setTotalCount = data.data.length;//总页数
                var pageSize = setTotalCount / 12;
                console.log(setTotalCount)
                $('#box').paging({
                    initPageNo: 1, // 初始页码
                    totalPages: parseInt(pageSize), //总页数
                    totalCount: '合计' + parseInt(setTotalCount) + '条数据', // 条目总数
                    slideSpeed: 600, // 缓动速度。单位毫秒
                    jump: false,//是否支持跳转
                    callback: function (page) { // 回调函数
                        getOrderTableNextPage(page);
                        console.log(page);
                    }
                });
                html = html +
                    '<tr>' +
                    '<th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">编号</th>' +
                    '<th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">订单编号</th>' +
                    '<th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">出发地</th>' +
                    '<th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">派件地址</th>' +
                    '<th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">用户名</th>' +
                    '<th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">用户联系方式</th>' +
                    '<th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">创建时间</th></tr>';
                for (var i = 0; i < data.data.length; i++) {//循环json对象，拼接tr,td的html
                    html = html + '<tr>';
                    html = html + '<td class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >' + data.data[i].id + '</td>';
                    html = html + '<td class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >' + data.data[i].ordernum + '</td>';
                    html = html + '<td class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >' + data.data[i].startlocation + '</td>';
                    html = html + '<td class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >' + data.data[i].endlocation + '</td>';
                    html = html + '<td class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >' + data.data[i].username + '</td>';
                    html = html + '<td class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >' + data.data[i].usertel + '</td>';
                    html = html + '<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2" >' + data.data[i].createtime + '</td>';
                    html = html + '<td class="col-lg-1 col-md-1 col-sm-1 col-xs-1" > <button  class="btn btn-warning" onclick="update($index)">修改</button> <button  class="btn btn-danger" onclick="del($index)">删除</button> </td>';
                    html = html + '<tr>';
                }
                $('#tr').html(html);
            },
            error: function () {
                document.getElementById("error").innerHTML = "查询出错，请联系管理员!";

            },
            beforeSend: function () {
                console.log("开始加载");
                $('#loading').modal('show');
            },
            complete: function () {
                $('#loading').modal('hide');
            }

        });
    }

                num: page,

            },

                    html = html + '<tr>';

                $('#tr').html(html);

            },

    }
