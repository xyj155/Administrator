    <script>
        $(function () {

                    items = items.replace("_grey.png", ".png");

                    $(this).attr("src", items);
                });
                var attrObj = $(this).find("img").attr("src");
                ;

                $(this).find("img").attr("src", attrObj);
            });

            });
            $(".toggle-btn").click(function () {
                $("#leftMeun").toggleClass("show");
                $("#rightContent").toggleClass("pd0px");
            })
        })
    </script>

<script type="text/javascript">
    //获取cookie
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i].trim();
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
    var user = getCookie("username");
    document.getElementById("userName").innerText = "欢迎管理员：" + user;
    getTickets();

    function getTickets() {

        $.ajax({
            type: "POST",
            url: "../ticket/ticketlist",
            dataType: "json",
            data: {
                num: 1,
                size: 10000
            },
            success: function (data) {
                var html = '';
                var setTotalCount = data.data.length;//总页数
                var pageSize = setTotalCount / 10;
                console.log(pageSize);
                $('#box').paging({
                    initPageNo: 1, // 初始页码
                    totalPages: parseInt(pageSize), //总页数
                    totalCount: '合计' + parseInt(setTotalCount) + '条数据', // 条目总数
                    slideSpeed: 600, // 缓动速度。单位毫秒
                    jump: false,//是否支持跳转
                    callback: function (page) { // 回调函数
                        getTicketListPage(page);
                        console.log(page);
                    }
                });
                html = html +
                    '<tr>' +
                    '<th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">编号</th>' +
                    '<th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">工单内容</th>' +
                    '<th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">提交者</th>' +
                    '<th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">提交时间</th></tr>';
                for (var i = 0; i < data.data.length; i++) {//循环json对象，拼接tr,td的html
                    html = html + '<tr>';
                    html = html + '<td class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >' + data.data[i].id + '</td>';
                    html = html + '<td class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >' + data.data[i].content + '</td>';
                    html = html + '<td class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >' + data.data[i].username + '</td>';
                    html = html + '<td class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >' + data.data[i].createtime + '</td>';
                    html = html + '<td class="col-lg-1 col-md-1 col-sm-1 col-xs-1" > <button  class="btn btn-warning" onclick="update($index)">修改</button> <button  class="btn btn-danger" onclick="del($index)">删除</button> </td>';
                    html = html + '<tr>';
                }
                $('#tr').html(html);
            },
            error: function () {
                document.getElementById("error").innerHTML = "查询出错，请联系管理员!";

            },
            beforeSend: function () {
                console.log("开始加载");
                $('#loading').modal('show');
            },
            complete: function () {
                $('#loading').modal('hide');
            }

        });
    }

    function getTicketListPage(page) {
        $.ajax({
            type: "POST",
            url: "../ticket/ticketlist",
            dataType: "json",
            data: {
                num: page,
                size: 16
            },
            success: function (data) {
                var html = '';
                html = html +
                    '<tr>' +
                    '<th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">编号</th>' +
                    '<th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">工单内容</th>' +
                    '<th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">提交者</th>' +
                    '<th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">提交时间</th></tr>';
                for (var i = 0; i < data.data.length; i++) {//循环json对象，拼接tr,td的html
                    html = html + '<tr>';
                    html = html + '<td class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >' + data.data[i].id + '</td>';
                    html = html + '<td class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >' + data.data[i].content + '</td>';
                    html = html + '<td class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >' + data.data[i].username + '</td>';
                    html = html + '<td class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >' + data.data[i].createtime + '</td>';
                    html = html + '<td class="col-lg-1 col-md-1 col-sm-1 col-xs-1" > <button  class="btn btn-warning" onclick="update($index)">修改</button> <button  class="btn btn-danger" onclick="del($index)">删除</button> </td>';
                    html = html + '<tr>';
                }
                $('#tr').html(html);
            },
            error: function () {
                document.getElementById("error").innerHTML = "查询出错，请联系管理员!";
            },
            beforeSend: function () {
                console.log("开始加载");
                $('#loading').modal('show');
            },
            complete: function () {
                $('#loading').modal('hide');
            }
        });
    }
</script>
